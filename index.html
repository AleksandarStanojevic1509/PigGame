<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pig Game</title>
        <link rel="icon" href="img/pig.png">
        <link rel="stylesheet" href="resetstyle.css">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css?family=Amatic+SC|Roboto+Condensed&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">
    </head>
    <body>
        <h1>Pig Game</h1>

        
                <div id="background">

                        <img id="dice" src="img/dice-3.png" alt="dice">
                        
                        <div class="player-0-box active" >
                            <h3 id="player-0">Player 1</h3>
                            <p class="score" id="score-0">0</p>
                            <div class="round-score">
                                <h3>current</h3>
                                <p id="current-0">0</p>
                            </div>
                        </div>             
                 
                        <div class="player-1-box">
                            <h3 id="player-1">Player 2</h3>
                            <p class="score" id="score-1">0</p>
                            <div class="round-score">
                                <h3>current</h3>
                                <p id="current-1">0</p>
                            </div>
                        </div>
            
                    </div>
            
       

       


        <div id="buttons">
        
                <button class="new" ><i class="far fa-plus-square btn"></i> new game</button>
                <button class="roll" ><i class="fas fa-sync-alt btn"></i> roll dice</button>
                <button class="hold" ><i class="far fa-hand-paper btn"></i> hold</button>
                
                
            </div>
        <script src="script.js"></script>
       
        
    </body>
</html>
